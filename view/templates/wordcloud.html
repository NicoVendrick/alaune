 	<h3 style="text-align:center"> Wordcloud des sujets les plus fréquents de cette dernière semaine </h3>
    <div id='wordcloud' style = 'text-align:center'></div>
    <script>
    function wordcloud(words){
    d3.wordcloud()
        .size([500, 500])
        .fill(d3.scale.ordinal().range(["#008090", "#0090FF", "#00B0E0", "#005090"]))
        .words(words)
        .start();
    }
    </script>
