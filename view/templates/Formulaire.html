	<div class="container" style="width: 800px">
  	<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="/static/slide_1.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Macron vs Le Pen</h3>
          <p>Le Duel à la Présidentielle</p>
        </div>
      </div>

      <div class="item">
        <img src="/static/slide_2.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Défilé 1er Mai</h3>
          <p>Violence contre la police</p>
        </div>
      </div>
    
      <div class="item">
        <img src="/static/slide_3.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Débat Entre-deux-tours</h3>
          <p>3 Mai 2017</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
